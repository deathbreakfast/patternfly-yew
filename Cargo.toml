[package]
name = "patternfly-yew"
version = "0.1.3"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2021"
license = "Apache-2.0"
description = "PatternFly 4 components for Yew"
repository = "https://github.com/ctron/patternfly-yew"
categories = ["wasm", "web-programming", "gui"]
keywords = ["yew", "patternfly", "web", "html"]
readme = "README.md"

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"

serde = "1"
serde_json = "1"

yew = "0.19"
yew-router = { version = "0.16", optional = true, package = "yew-router-nested" }
yew-agent = "0.1"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["HtmlCollection", "NodeList", "DomTokenList"] }

chrono = { version = "0.4", features = ["wasmbind"] }

log = "0.4"

strum = "0.19"
strum_macros = "0.19"

uuid = { version = "0.8", features = ["v4", "wasm-bindgen"] }
gloo-timers = "0.2"
gloo-utils = "0.1"

[features]
default = ["router"]
router = ["yew-router"]

[patch.crates-io]
#yew-router-nested= { version = "0.16", path = "../yew-router/yew-router-nested", optional = true }